<form (submit)="updateProfile()">

      <label for="displayName">Nombre:</label>
      <input type="text" id="displayName" [(ngModel)]="user.displayName" name="displayName">
  </div>
  <div>
      <label for="photoURL">Foto de perfil (URL):</label>
      <input type="url" id="photoURL" [(ngModel)]="user.photoURL" name="photoURL">
  </div>
  <div>
      <label for="phone">Tel√©fono:</label>
      <input type="tel" id="phone" [(ngModel)]="user.phone" name="phone">
  </div>
  <button type="submit">Actualizar perfil</button>
</form>
