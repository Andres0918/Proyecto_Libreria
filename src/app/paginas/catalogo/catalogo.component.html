<main class="contenedor">
    <h1>CATALOGO</h1>
    <div class="search-container">
        <button class="category-button" (click)="toggleFiltro()">Filtros</button>
        <input type="text" placeholder="Buscar" class="search-input" (keyup.enter)="filtro()" [(ngModel)]="nombre">
        <button class="buscar" (click)="filtro()">Buscar</button>
    </div>
    
    <div *ngIf="mostrarFiltro" class="filtro-container">
        <h2>Categor√≠as</h2>
        <ul class="categorias-lista">
            <li *ngFor="let categoria of categorias">
                <a (click)="filtrarPorCategoria(categoria)">{{ categoria.nombre }}</a>
            </li>
        </ul>
    </div>

    
    <div class="contenido">
        <div class="libros">
            <div class="libro" *ngFor="let libro of librosFiltrados">
                <div class="images">
                    <img [src]="libro.imagen" alt="{{libro.nombre}}">
                </div>
                <div class="info">
                    <h4>{{libro.nombre}}</h4>
                    <p>Autor: {{libro.autor}}</p>
                    <h5>$ {{libro.precio}}</h5>
                </div>
                <a routerLink="/reserva"><button class="btn-reservar"><i class="fas fa-pencil-alt"></i>Reservar</button></a>
            </div>
        </div>
    </div>
</main>
