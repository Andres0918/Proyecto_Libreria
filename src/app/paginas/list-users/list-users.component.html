<main class="contenedor">
    <h1>ADMINISTRAR USUARIOS</h1>
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label class="form-label">Email</label><br>
            <input type="email" class="form-control" formControlName="email">
        </div>
        <div class="mb-3">
            <label class="form-label">Contrase√±a</label><br>
            <input type="password" class="form-control" formControlName="password">
        </div>
        <input type="submit" [value]="usuarioEnEdicion ? 'Actualizar' : 'Guardar'" class="btn btn-info">
    </form>

    <div class="usuarios">
        <div class="usuario" *ngFor="let usuario of usuarios">
            <div class="info">
                <p>Email: {{ usuario.email }}</p>
            </div>
            <button class="btn-editar" (click)="edit(usuario)"><i class="fas fa-pencil-alt"></i> Editar</button>
        </div>
    </div>
</main>
