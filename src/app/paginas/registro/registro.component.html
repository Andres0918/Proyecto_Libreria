<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<div class="register-container">

  <form (submit)="onSubmit()">

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Ingresa tu email" [(ngModel)]="user.email" name="email" required>
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" class="form-control" id="password" placeholder="Crea una contraseña"  name="password" [(ngModel)]="user.password" minlength="8" required>
    </div>

    <div class="form-group">
      <label for="confirm-password">Repita su contraseña:</label>
      <input type="password" class="form-control" id="confirm-password" placeholder="Repite tu contraseña" [(ngModel)]="cpassword" name="cPassword" required>
    </div>

    <button type="submit" class="btn btn-success">Registrarse</button>

    <button class="btn btn-google">
      <i class="fab fa-google"></i> Regístrate con Google
    </button>

  </form>

</div>
