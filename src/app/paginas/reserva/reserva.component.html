<div class="reservation-container">
  <div class="image-container">
    <img src="../../../assets/escritor.webp" alt="{{libroSeleccionado.nombre}}" />
    <div class="form-group">
      <label>Autor</label>
      <p>{{libroSeleccionado.autor}}</p>
    </div>
  </div>
  <div class="form-container">
    <h2>RESERVA</h2>
    <form>
      <div class="form-group">
        <label for="name">Nombre del Usuario</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="address">Dirección</label>
        <input type="text" id="address" name="address" required />
      </div>
      <div class="form-group">
        <label for="date-from">Fecha de Reserva</label>
        <input type="date" id="date-from" name="date-from" required />
      </div>
      <div class="form-group">
        <label for="return-date">Fecha de Devolución</label>
        <input type="date" id="return-date" name="return-date" required />
      </div>
      <div class="form-group">
        <label for="comments">Comentarios</label>
        <textarea id="comments" name="comments" rows="4"></textarea>
      </div>
      <button type="submit" class="reserve-btn">Reservar</button>
      <button type="button" class="cancelar-btn" routerLink="/catalogo">Cancelar</button>
    </form>
  </div>
</div>
