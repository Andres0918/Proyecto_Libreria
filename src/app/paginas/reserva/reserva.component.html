<div class="reservation-container">
  <div class="image-container">
    <img src="../../../assets/escritor.webp" alt="{{libroSeleccionado.nombre}}" />
    <div class="form-group">
      <label>Autor</label>
      <p>{{libroSeleccionado.autor}}</p>
    </div>
  </div>
  <div class="form-container">
    <h2>RESERVA</h2>
    <form>
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="address">Direcci√≥n</label>
        <input type="text" id="address" name="address" required />
      </div>
      <div class="form-group">
        <label for="date-from">Desde</label>
        <input type="date" id="date-from" name="date-from" required />
      </div>
      <div class="form-group">
        <label for="date-to">Hasta</label>
        <input type="date" id="date-to" name="date-to" required />
      </div>
      <a routerLink="/catalogo"><button type="submit" class="reserve-btn">Reservar</button></a>
      <a routerLink="/catalogo"><button type="submit" class="cancelar-btn">Cancelar</button></a>
    </form>
  </div>
  <div class="description-container">
    
  </div>
</div>
